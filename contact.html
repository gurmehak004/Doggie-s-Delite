<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us </title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style1.css">
<body>
    <section class="common-section contact-section pt-5 ">
        <div class="container text-center common-title fw-bold">
          <h2 class="common heading  ">Contact Us  </h2>
          <hr class="w-25 mx-auto">
          </div>
          <div class="container">
            
            <div class="form-section mx-auto">
              <div class="mb-3">
                <div class="row">
                  <div class="col-lg-6 col-12">
                    <label for="exampleFormUserFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleFormUserFirstName" placeholder="First name">
      
                  </div>
                  <div class="col-lg-6 col-12">
                    <label for="exampleFormUserFirstName" class="form-label">Last Name</label>
                    <input type="text"  required class="form-control" id="exampleFormUserFirstName" placeholder="Last name">
      
                  </div>
                </div>
              </div>
      
            <form>
              <div class="mb-3">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email address</label>
                  <input type="email" required class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              
                <button type="submit" class="btn btn-primary">Submit</button>
                
            </form>
          </div>
          </div>
          </section>
    <footer class="main-footer-section bg-color ">
        <div class="contact-details">
          <div class="container px-5">
            <div class="row g-0">
              <div class="col-lg-4 ">
                <div class="contact-div p-5 d-flex flex-column justify-content-center align-items-center">
                  <div class="icon-div d-flex justify-content-center align-items-center rounded-circle mb-3">
                    <img src="Call Phone 3D Animated Icon.gif" alt="gif image" class="img-fluid">
                  </div>
                  <p style="color: white;"> (+00) 1234 5678</p>
                </div>
              </div>
      
              <div class="col-lg-4">
                <div class="contact-div p-5 d-flex flex-column justify-content-center align-items-center">
                  <div class="icon-div d-flex justify-content-center align-items-center rounded-circle mb-3">
                    <img src="Email Marketing 3D Animated Icon.gif" alt="gif image" class="img-fluid">
                  </div>
                  <p style="color: white;"> (+00) 1234 5678</p>
                </div>
              </div>
      
              <div class="col-lg-4">
                <div class="contact-div p-5 d-flex flex-column justify-content-center align-items-center">
                  <div class="icon-div d-flex justify-content-center align-items-center rounded-circle mb-3">
                    <img src="Social Media 3D Animated Icon.gif" alt="gif image" class="img-fluid">
                  </div>
                  <p style="color: white;"> (+00) 1234 5678</p>
                </div>
              </div>
      
      
            </div>
      
          </div>
        </div>
      </footer>
</body>
</html>
